<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        .output {
            margin-top: 20px;
            text-align: center;
        }
        .output img, .output audio, .output video {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="base64Input" placeholder="Paste Base64 data URI here..."></textarea>
        <div class="button-group">
                    <input type="file" id="fileInput">
            <button onclick="convertToBase64()">文件转编码</button>
            <button onclick="convertFromBase64()">编码转文件</button>
            <button onclick="clearOutput()">清空编码</button>
        </div>
        <hr>
        <div class="output" id="output"></div>
    </div>

    <script>
        function convertFromBase64() {
            const base64Input = document.getElementById('base64Input').value.trim();
            const output = document.getElementById('output');

            if (base64Input) {
                output.innerHTML = ''; // Clear previous output
                const [header, base64String] = base64Input.split(',');
                if (!header || !base64String) {
                    alert('Invalid Base64 data URI');
                    return;
                }

                const mimeType = header.match(/data:(.*?);base64/)[1];

                if (mimeType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = base64Input;
                    output.appendChild(img);
                } else if (mimeType.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = base64Input;
                    output.appendChild(audio);
                } else if (mimeType.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = base64Input;
                    output.appendChild(video);
                } else {
                    output.textContent = 'Unsupported MIME type';
                }
            } else {
                alert('Please enter a Base64 string.');
            }
        }

        function convertToBase64() {
            const fileInput = document.getElementById('fileInput').files[0];
            const output = document.getElementById('output');

            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64String = event.target.result;
                    const textArea = document.getElementById('base64Input');
                    textArea.value = base64String;
                };
                reader.readAsDataURL(fileInput);
            } else {
                alert('Please select a file to convert.');
            }
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('base64Input').value = '';
        }
    </script>
</body>
</html>
