<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .output {
            margin-top: 20px;
        }
        .output img, .output audio, .output video {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Converter</h1>
        <textarea id="base64Input" placeholder="Paste Base64 data URI here..."></textarea>
        <button onclick="convertFromBase64()">Convert from Base64</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function convertFromBase64() {
            const base64Input = document.getElementById('base64Input').value.trim();
            const output = document.getElementById('output');

            if (base64Input) {
                output.innerHTML = ''; // Clear previous output
                const [header, base64String] = base64Input.split(',');
                if (!header || !base64String) {
                    alert('Invalid Base64 data URI');
                    return;
                }

                const mimeType = header.match(/data:(.*?);base64/)[1];

                if (mimeType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = base64Input;
                    output.appendChild(img);
                } else if (mimeType.startsWith('audio/')) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = base64Input;
                    output.appendChild(audio);
                } else if (mimeType.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = base64Input;
                    output.appendChild(video);
                } else {
                    output.textContent = 'Unsupported MIME type';
                }
            } else {
                alert('Please enter a Base64 string.');
            }
        }
    </script>
</body>
</html>
