<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Timer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
            transition: background 0.5s;
        }
        .start {
            background: linear-gradient(145deg, #1e3c72, #2a5298);
        }
        .pause {
            background: linear-gradient(145deg, #ffcc00, #ffdd55);
        }
        .stop {
            background: linear-gradient(145deg, #ff4b1f, #ff9068);
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
        }
        input {
            margin: 5px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            width: 60px;
        }
        #timeDisplay {
            font-size: 2em;
            margin: 20px;
            width: 280px;  /* Adjust width to fit the longest possible time string */
            height: 50px;  /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;  /* Use a monospace font */
            letter-spacing: 2px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>
    <audio id="alertSound">
        <source src="alert.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>Custom Timer</h1>
        <div>
            <input type="number" id="hours" placeholder="HH" min="0" max="23">:
            <input type="number" id="minutes" placeholder="MM" min="0" max="59">:
            <input type="number" id="seconds" placeholder="SS" min="0" max="59">
        </div>
        <div>
            <button id="startCountdownButton" onclick="startCountdown()">Start Countdown</button>
            <button id="pauseCountdownButton" onclick="pauseCountdown()" disabled>Pause Countdown</button>
            <button id="stopCountdownButton" onclick="stopCountdown()" disabled>Stop Countdown</button>
        </div>
        <div>
            <button id="startTimerButton" onclick="startTimer()" disabled>Start Timer</button>
            <button id="pauseTimerButton" onclick="pauseTimer()" disabled>Pause Timer</button>
            <button id="stopTimerButton" onclick="stopTimer()" disabled>Stop Timer</button>
        </div>
        <div id="timeDisplay">00:00:00:000</div>
    </div>
    <script>
        let timer;
        let endTime;
        let startTime;
        let remainingTime;
        let isCountdown = false;
        let isPaused = false;

        const timeDisplay = document.getElementById('timeDisplay');
        const alertSound = document.getElementById('alertSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.play();

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('minutes').value = 30;
            document.getElementById('startTimerButton').disabled = false;
            startTimer();
        });

        function startCountdown() {
            stopTimer();  // Stop any running timer to prevent conflicts
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;

            if (hours === 0 && minutes === 0 && seconds === 0) {
                alert('Please set a valid time for countdown.');
                return;
            }

            document.body.className = 'start';
            const totalMilliseconds = (hours * 3600 + minutes * 60 + seconds) * 1000;

            if (totalMilliseconds > 0) {
                isCountdown = true;
                endTime = Date.now() + totalMilliseconds;
                timer = setInterval(updateTime, 10);  // Update every 10ms to reduce flickering
                document.getElementById('startCountdownButton').disabled = true;
                document.getElementById('pauseCountdownButton').disabled = false;
                document.getElementById('stopCountdownButton').disabled = false;
                document.getElementById('startTimerButton').disabled = true;  // Disable timer buttons
                document.getElementById('pauseTimerButton').disabled = true;
                document.getElementById('stopTimerButton').disabled = true;
            }
        }

        function pauseCountdown() {
            document.body.className = 'pause';
            clearInterval(timer);
            remainingTime = endTime - Date.now();
            isPaused = true;
            document.getElementById('pauseCountdownButton').disabled = true;
            document.getElementById('startCountdownButton').disabled = false;
            document.getElementById('startCountdownButton').innerText = "Resume Countdown";
        }

        function stopCountdown() {
            document.body.className = 'stop';
            clearInterval(timer);
            timeDisplay.innerHTML = '00:00:00:000';
            resetButtons();
        }

        function startTimer() {
            stopCountdown();  // Stop any running countdown to prevent conflicts
            document.body.className = 'start';
            if (!isPaused) {
                startTime = Date.now();
            } else {
                startTime = Date.now() - (remainingTime || 0);
                isPaused = false;
            }
            isCountdown = false;
            timer = setInterval(updateTime, 10);  // Update every 10ms to reduce flickering
            document.getElementById('startTimerButton').disabled = true;
            document.getElementById('pauseTimerButton').disabled = false;
            document.getElementById('stopTimerButton').disabled = false;
            document.getElementById('startCountdownButton').disabled = true;  // Disable countdown buttons
            document.getElementById('pauseCountdownButton').disabled = true;
            document.getElementById('stopCountdownButton').disabled = true;
        }

        function pauseTimer() {
            document.body.className = 'pause';
            clearInterval(timer);
            remainingTime = Date.now() - startTime;
            isPaused = true;
            document.getElementById('pauseTimerButton').disabled = true;
            document.getElementById('startTimerButton').disabled = false;
            document.getElementById('startTimerButton').innerText = "Resume Timer";
        }

        function stopTimer() {
            document.body.className = 'stop';
            clearInterval(timer);
            timeDisplay.innerHTML = '00:00:00:000';
            resetButtons();
        }

        function updateTime() {
            const currentTime = Date.now();
            let remaining;
            if (isCountdown) {
                remaining = endTime - currentTime;
                if (remaining <= 0) {
                    clearInterval(timer);
                    alertSound.play();
                    timeDisplay.innerHTML = '00:00:00:000';
                    resetButtons();
                    return;
                }
            } else {
                remaining = currentTime - startTime;
            }

            const milliseconds = remaining % 1000;
            const totalSeconds = Math.floor(remaining / 1000);
            const seconds = totalSeconds % 60;
            const totalMinutes = Math.floor(totalSeconds / 60);
            const minutes = totalMinutes % 60;
            const hours = Math.floor(totalMinutes / 60);

            timeDisplay.innerHTML = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}:${pad(Math.floor(milliseconds / 10), 2)}`;
        }

        function pad(number, length = 2) {
            return number.toString().padStart(length, '0');
        }

        function resetButtons() {
            document.getElementById('startCountdownButton').disabled = false;
            document.getElementById('pauseCountdownButton').disabled = true;
            document.getElementById('stopCountdownButton').disabled = true;
            document.getElementById('startTimerButton').disabled = false;
            document.getElementById('pauseTimerButton').disabled = true;
            document.getElementById('stopTimerButton').disabled = true;
            document.getElementById('startCountdownButton').innerText = "Start Countdown";
            document.getElementById('startTimerButton').innerText = "Start Timer";
            document.body.className = '';
            isPaused = false;
            remainingTime = 0;
        }
    </script>
</body>
</html>
