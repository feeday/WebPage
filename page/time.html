<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Timer</title>
<style>
:root {
--countdown-color: #ff4b1f; /* Red */
--timer-color: #32cd32; /* Green */
--pause-color: #ffcc00; /* Yellow */
--stop-color: #ffffff; /* White */
}

body, html {
margin: 0;
padding: 0;
height: 100%;
display: flex;
justify-content: center;
align-items: center;
font-family: Arial, sans-serif;
transition: background 0.5s, color 0.5s;
}
.countdown {
background: var(--countdown-color);
}
.timer {
background: var(--timer-color);
}
.pause {
background: var(--pause-color);
}
.stop {
background: var(--stop-color);
}
.container {
text-align: center;
background: #2a2a2a;
padding: 20px;
border-radius: 10px;
width: 770px;
height: 430px;
box-sizing: border-box;
display: flex;
flex-direction: column;
justify-content: space-between;
}
.input-row, .button-row, .iframe-row {
display: flex;
justify-content: space-between;
align-items: center;
margin: 10px 0;
}
.input-row input, .button-row button, .iframe-row iframe {
flex: 1;
margin: 5px;
color: black;
border-radius: 5px;
border: 1px solid #ccc;
}
input {
padding: 10px;
border: none;
border-radius: 5px;
text-align: center;
font-size: 1em;
}
#timeDisplay {
font-size: 4.5em;
color: #32cd32; /* Default lime green color */
width: 100%;
height: 70px;
display: flex;
justify-content: center;
align-items: center;
font-family: 'Courier New', Courier, monospace;
letter-spacing: 2px;
background: rgba(0, 0, 0, 0.3);
border-radius: 5px;
margin: 20px 0;
transition: color 0.5s;
}
button {
padding: 10px;
border: none;
border-radius: 5px;
color: white;
cursor: pointer;
font-size: 1em;
transition: background-color 0.3s;
}
.button-row button:disabled {
background-color: grey;
cursor: not-allowed;
}
#startCountdownButton {
background-color: var(--countdown-color);
}
#startCountdownButton:hover {
background-color: lighten(var(--countdown-color), 20%);
}
#startCountdownButton:active {
background-color: var(--countdown-color);
}
#startTimerButton {
background-color: var(--timer-color);
}
#startTimerButton:hover {
background-color: lighten(var(--timer-color), 20%);
}
#startTimerButton:active {
background-color: var(--timer-color);
}
#pauseButton {
background-color: var(--pause-color);
}
#pauseButton:hover {
background-color: lighten(var(--pause-color), 20%);
}
#pauseButton:active {
background-color: var(--pause-color);
}
#stopButton {
background-color: var(--stop-color);
color: black;
}
#stopButton:hover {
background-color: lighten(var(--stop-color), 20%);
}
#stopButton:active {
background-color: var(--stop-color);
}
</style>
</head>
<body>
<audio id="alertSound">
<source src="/page/wav/pixabay_clock.mp3" type="audio/mpeg">
</audio>
<div class="container">
<div class="iframe-row">
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="110" src="//music.163.com/outchain/player?type=0&id=12245798653&auto=1&height=90"></iframe>
</div>
<div class="input-row">
<input type="number" id="hours" placeholder="HH" min="0" max="23">
<input type="number" id="minutes" placeholder="MM" min="0" max="59" value="15">
<input type="number" id="seconds" placeholder="SS" min="0" max="59">
</div>
<div class="button-row">
<button id="startCountdownButton" onclick="startCountdown()">Countdown</button>
<button id="startTimerButton" onclick="startTimer()">Timer</button>
<button id="pauseButton" onclick="pauseTimer()" disabled>Pause</button>
<button id="stopButton" onclick="stopTimer()" disabled>Stop</button>
</div>
<div id="timeDisplay">00:00:00:00</div>
</div>
<script>
let timer;
let endTime;
let startTime;
let remainingTime;
let isCountdown = false;
let isPaused = false;

const timeDisplay = document.getElementById('timeDisplay');
const alertSound = document.getElementById('alertSound');

document.addEventListener('DOMContentLoaded', () => {
startTimer();
});

function startCountdown() {
if (timer) {
clearInterval(timer);
}
const hours = parseInt(document.getElementById('hours').value) || 0;
const minutes = parseInt(document.getElementById('minutes').value) || 0;
const seconds = parseInt(document.getElementById('seconds').value) || 0;

if (hours === 0 && minutes === 0 && seconds === 0) {
alert('Please set a valid time for countdown.');
return;
}

document.body.className = 'countdown';
timeDisplay.style.color = 'var(--countdown-color)'; // Red color
const totalMilliseconds = (hours * 3600 + minutes * 60 + seconds) * 1000;

if (totalMilliseconds > 0) {
isCountdown = true;
endTime = Date.now() + totalMilliseconds;
timer = setInterval(updateTime, 10);  // Update every 10ms to reduce flickering
document.getElementById('startCountdownButton').disabled = true;
document.getElementById('startTimerButton').disabled = false;
document.getElementById('pauseButton').disabled = false;
document.getElementById('stopButton').disabled = false;
}
}

function startTimer() {
if (timer) {
clearInterval(timer);
}
document.body.className = 'timer';
timeDisplay.style.color = 'var(--timer-color)'; // Green color
startTime = Date.now();
isPaused = false;
isCountdown = false;
timer = setInterval(updateTime, 10);  // Update every 10ms to reduce flickering
document.getElementById('startCountdownButton').disabled = false;
document.getElementById('startTimerButton').disabled = true;
document.getElementById('pauseButton').disabled = false;
document.getElementById('stopButton').disabled = false;
}

function pauseTimer() {
document.body.className = 'pause';
timeDisplay.style.color = 'var(--pause-color)'; // Yellow color
clearInterval(timer);
if (isCountdown) {
remainingTime = endTime - Date.now();
} else {
remainingTime = Date.now() - startTime;
}
isPaused = true;
document.getElementById('pauseButton').innerText = "Resume";
document.getElementById('pauseButton').onclick = resumeTimer;
}

function resumeTimer() {
document.body.className = isCountdown ? 'countdown' : 'timer';
timeDisplay.style.color = isCountdown ? 'var(--countdown-color)' : 'var(--timer-color)'; // Red for countdown, Green for timer
if (isCountdown) {
endTime = Date.now() + remainingTime;
} else {
startTime = Date.now() - remainingTime;
}
isPaused = false;
timer = setInterval(updateTime, 10);
document.getElementById('pauseButton').innerText = "Pause";
document.getElementById('pauseButton').onclick = pauseTimer;
}

function stopTimer() {
document.body.className = 'stop';
timeDisplay.style.color = 'var(--stop-color)'; // White color
clearInterval(timer);
timeDisplay.innerHTML = '00:00:00:00';
resetButtons();
}

function updateTime() {
const currentTime = Date.now();
let remaining;
if (isCountdown) {
remaining = endTime - currentTime;
if (remaining <= 0) {
clearInterval(timer);
alertSound.play();
resetButtons();
timeDisplay.innerHTML = '00:00:00:00';
return;
}
} else {
remaining = currentTime - startTime;
}

const milliseconds = remaining % 1000;
const totalSeconds = Math.floor(remaining / 1000);
const seconds = totalSeconds % 60;
const totalMinutes = Math.floor(totalSeconds / 60);
const minutes = totalMinutes % 60;
const hours = Math.floor(totalMinutes / 60);

timeDisplay.innerHTML = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}:${pad(Math.floor(milliseconds / 100), 2)}`;
}

function pad(number, length = 2) {
return number.toString().padStart(length, '0');
}

function resetButtons() {
document.getElementById('startCountdownButton').disabled = false;
document.getElementById('startTimerButton').disabled = false;
document.getElementById('pauseButton').disabled = true;
document.getElementById('stopButton').disabled = true;
document.getElementById('pauseButton').innerText = "Pause";
document.getElementById('pauseButton').onclick = pauseTimer;
document.body.className = '';
isPaused = false;
remainingTime = 0;
timer = null;
}
</script>
</body>
</html>
